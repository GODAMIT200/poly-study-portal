<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Panel | Polytechnic Study Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />  <script src="js/api.js"></script>
  <script src="js/admin-backend.js"></script>
  <script>
    // Initialize content management when tabs are shown
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize tabs
      const triggerTabList = [].slice.call(document.querySelectorAll('#managementTabs a'));
      triggerTabList.forEach(function (triggerEl) {
        const tabTrigger = new bootstrap.Tab(triggerEl);
        
        triggerEl.addEventListener('shown.bs.tab', function (event) {
          const targetPane = event.target.getAttribute('data-bs-target');
          
          // Load content when tab is activated
          if (targetPane === '#manageTopics') {
            Admin.loadTopicsForManagement();
          } else if (targetPane === '#manageQuizzes') {
            Admin.loadQuizzesForManagement();
          }
        });
      });
      
      // Load initial content for active tab
      Admin.loadTopicsForManagement();
    });
  </script>  <link rel="stylesheet" href="style.css" />
</head>
<body onload="Auth.requireAuth(); Admin.checkAdminAccess();">
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Poly Study Hub</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="subjects.html">Subjects</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz.html">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin Panel</a></li>
        </ul>
        <span id="userRole" class="navbar-text me-2 small text-warning fw-bold">(ADMIN)</span>
        <button class="btn btn-link ms-2" onclick="Auth.logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h1 class="h3">Admin Panel</h1>
          <div>
            <button id="testBtn" class="btn btn-sm btn-outline-info me-2">Test Functions</button>
            <div class="badge bg-warning text-dark">Admin Access</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Notes Section -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">üìÑ Upload Notes</h5>
          </div>
          <div class="card-body">
            <form id="uploadNotesForm">
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <select id="notesSubject" class="form-control" required>
                      <option value="">Select Subject</option>
                      <option value="English">English</option>
                      <option value="Mathematics">Mathematics</option>
                      <option value="Chemistry">Chemistry</option>
                      <option value="Physics">Physics</option>
                      <option value="Engineering Drawing">Engineering Drawing</option>
                      <option value="Computer">Computer</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label class="form-label">Topic Title</label>
                    <input type="text" id="notesTopicTitle" class="form-control" placeholder="e.g., Linear Equations" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label class="form-label">Notes File (PDF)</label>
                    <input type="file" id="notesFile" class="form-control" accept=".pdf" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Question Bank File (PDF)</label>
                    <input type="file" id="questionBankFile" class="form-control" accept=".pdf">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Description (Optional)</label>
                    <input type="text" id="notesDescription" class="form-control" placeholder="Brief description">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Upload Notes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Quiz Section -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">üéØ Create Quiz</h5>
          </div>
          <div class="card-body">
            <form id="createQuizForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <select id="quizSubject" class="form-control" required>
                      <option value="">Select Subject</option>
                      <option value="English">English</option>
                      <option value="Mathematics">Mathematics</option>
                      <option value="Chemistry">Chemistry</option>
                      <option value="Physics">Physics</option>
                      <option value="Engineering Drawing">Engineering Drawing</option>
                      <option value="Computer">Computer</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Quiz Title</label>
                    <input type="text" id="quizTitle" class="form-control" placeholder="e.g., Algebra Quiz 1" required>
                  </div>
                </div>
              </div>
              
              <div id="questionsContainer">
                <h6>Questions:</h6>
                <div class="question-item border p-3 mb-3">
                  <div class="mb-3">
                    <label class="form-label">Question 1</label>
                    <input type="text" class="form-control question-text" placeholder="Enter your question" required>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label class="form-label">Option A</label>
                        <input type="text" class="form-control option" placeholder="Option A" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label class="form-label">Option B</label>
                        <input type="text" class="form-control option" placeholder="Option B" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label class="form-label">Option C</label>
                        <input type="text" class="form-control option" placeholder="Option C" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label class="form-label">Option D</label>
                        <input type="text" class="form-control option" placeholder="Option D" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label class="form-label">Correct Answer</label>
                        <select class="form-control correct-answer" required>
                          <option value="">Select Correct Answer</option>
                          <option value="0">Option A</option>
                          <option value="1">Option B</option>
                          <option value="2">Option C</option>
                          <option value="3">Option D</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label class="form-label">Explanation</label>
                        <input type="text" class="form-control explanation" placeholder="Explain the answer">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <button type="button" id="addQuestionBtn" class="btn btn-outline-success btn-sm">+ Add Another Question</button>
              </div>
              
              <button type="submit" class="btn btn-success">Create Quiz</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Manage Content Section -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">üìä Manage Content</h5>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="card text-center">
                  <div class="card-body">
                    <h6 class="card-title">Total Subjects</h6>
                    <h3 class="text-primary" id="totalSubjects">6</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-center">
                  <div class="card-body">
                    <h6 class="card-title">Total Topics</h6>
                    <h3 class="text-success" id="totalTopics">0</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card text-center">
                  <div class="card-body">
                    <h6 class="card-title">Total Quizzes</h6>
                    <h3 class="text-warning" id="totalQuizzes">0</h3>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Content Management Tabs -->
            <ul class="nav nav-tabs mb-3" id="contentTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="uploads-tab" data-bs-toggle="tab" data-bs-target="#uploads" type="button" role="tab">
                  üìÅ Recent Uploads
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="topics-tab" data-bs-toggle="tab" data-bs-target="#topics" type="button" role="tab">
                  üìö Manage Topics
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="quizzes-tab" data-bs-toggle="tab" data-bs-target="#quizzes" type="button" role="tab">
                  üéØ Manage Quizzes
                </button>
              </li>
            </ul>
            
            <div class="tab-content" id="contentTabsContent">
              <!-- Recent Uploads Tab -->
              <div class="tab-pane fade show active" id="uploads" role="tabpanel">
                <div id="recentUploads" class="list-group">
                  <div class="list-group-item">No recent uploads</div>
                </div>
              </div>
              
              <!-- Manage Topics Tab -->
              <div class="tab-pane fade" id="topics" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h6>All Topics</h6>
                  <div>
                    <select id="subjectFilter" class="form-select form-select-sm">
                      <option value="">All Subjects</option>
                      <option value="English">English</option>
                      <option value="Mathematics">Mathematics</option>
                      <option value="Chemistry">Chemistry</option>
                      <option value="Physics">Physics</option>
                      <option value="Engineering Drawing">Engineering Drawing</option>
                      <option value="Computer">Computer</option>
                    </select>
                  </div>
                </div>
                <div id="topicsList" class="list-group">
                  <!-- Topics will be loaded here -->
                </div>
              </div>
              
              <!-- Manage Quizzes Tab -->
              <div class="tab-pane fade" id="quizzes" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h6>All Quizzes</h6>
                  <button class="btn btn-sm btn-outline-primary" onclick="Admin.refreshQuizzes()">
                    üîÑ Refresh
                  </button>
                </div>
                <div id="quizzesList" class="list-group">
                  <!-- Quizzes will be loaded here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data/content.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>

  </script>
</body>
</html>
